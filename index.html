
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guac-A-Mole!</title>
    <!-- <link rel="icon" href="/favicon.ico"> ADD LATER -->
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Guac-A-Mole! is a Whack-A-Mole style game with avacados">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&display=swap');
        </style> 
</head>
  <body>
    <h1><img src="guaca-a-mole logo.png" alt="guac-a-mole! logo with an avocado illustration used as the o in the mole"> </h1>

    <p>Your score: <span class="score"> 0 </span></p>
    <button onclick="startGame()">start</button>
    <img src="guac-a-mole gameOver.png" class="gameOver">

    <section class="game">

        <div class="bowl bowl1">
            <div class="avocado"></div>
        </div>
        <div class="bowl bowl2">
            <div class="avocado"></div>
        </div>
        <div class="bowl bowl3">
            <div class="avocado"></div>
        </div>
        <div class="bowl bowl4">
            <div class="avocado"></div>
        </div>
        <div class="bowl bowl5">
            <div class="avocado"></div>
        </div>
        <div class="bowl bowl6">
            <div class="avocado"></div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
